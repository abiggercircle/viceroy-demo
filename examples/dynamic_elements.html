	<body>

		<div><button class="x">Click me and I'll add an element!</button></div>

		<!-- jQuery -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		
		<!-- Viceroy library -->
		<script type="text/javascript" src="https://viceroy.soda.social/viceroy/vice-552e8571df1be.js?secret=552e8571df234-VC-552e8571df2a7&debug=true"></script>
		<script type="text/javascript">
			window.viceroy = new Viceroy({
				defaults: 
					{
            			'brandType'   : 'test',
            			'pageCategory': 'test page',
            			'visitorType' : 'test device'
					}
			});
		</script>

		<script type="text/javascript">
		$(document).on('ready', function(){
			$('button.x').on('click', function(e){
				$('body').append(
					$('<a/>', {
						html: 'Dynamic anchor',
						href: '#',
						style: 'display: block;clear: both;',
						class: 'viceroy',
						'data-viceroy-event-type' : 'click',
						'data-viceroy-event-data' : '{"key1": "val1", "key2": "val2"}'
					})
				);
			});
		});
		</script>

	</body>
