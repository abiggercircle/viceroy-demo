	<body>

		<div><button class="x">Click me to fire an element using API!</button></div>

		<!-- jQuery -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		
		<!-- Viceroy library -->
		<script type="text/javascript" src="https://viceroy.soda.social/viceroy/{{FILENAME_GOES_HERE}}?secret={{SECRET_GOES_HERE}}"></script>
		<script type="text/javascript">
			if(typeof Viceroy != 'undefined') {
				window.viceroy = new Viceroy({
					defaults: 
						{
	            			'brandType'   : 'test',
	            			'pageCategory': 'test page',
	            			'visitorType' : 'test device'
						}
				});
			}
		</script>

		<script type="text/javascript">
		$(document).on('ready', function(){
			$('button.x').on('click', function(e){
				if(typeof viceroy == 'undefined') {return;}
				viceroy.pushDataEvent({
					x: 1,
					y: 2
				});
			});
		});
		</script>

	</body>
